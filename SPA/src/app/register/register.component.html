<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="false">
    <h2 class="text-center text-primary">Registrate</h2>
    <hr>
    <div class="mb-3">
        <label style="margin-right: 10px;">Me identifico como: </label>
        <label class="form-check-label ms-2">
            <input type="radio" class="form-check-input" value="female" formControlName="gender">
            Female
        </label>
        <label class="form-check-label ms-2">
            <input type="radio" class="form-check-input" value="male" formControlName="gender">
            Male
        </label>
    </div>
    <app-text-input 
        [formControl]="$any(registerForm.controls['username'])" 
        [label]="'Username'"></app-text-input>
    <app-text-input 
        [formControl]="$any(registerForm.controls['knownAs'])" 
        [label]="'Known As'"></app-text-input>
    <app-text-input 
        [formControl]="$any(registerForm.controls['dateOfBirth'])" 
        [label]="'Date Of Birth'"></app-text-input>
    <app-text-input 
        [formControl]="$any(registerForm.controls['city'])" 
        [label]="'City'"></app-text-input>
    <app-text-input 
        [formControl]="$any(registerForm.controls['country'])" 
        [label]="'Country'"></app-text-input>
    <app-text-input 
    [formControl]="$any(registerForm.controls['password'])" 
        [label]="'Password'"
        [type]="'password'"></app-text-input>
    <app-text-input 
        [formControl]="$any(registerForm.controls['confirmPassword'])" 
        [label]="'Confirm password'" [type]="'password'"></app-text-input>
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Registrarme</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancelar</button>
    </div>
</form>

<p>
    Form value: {{ registerForm.value | json }}
</p>
<p>
    Form status: {{ registerForm.status | json }}
</p>
